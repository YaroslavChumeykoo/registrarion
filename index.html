<body>
    <form id="form" onsubmit=" return checkForm(this)">

        <input type="text" id="surname" placeholder="Иванов">

        <input type="password" id="password_rep" placeholder="Ваш пароль">
        <input type="submit" class="submit" id="button" value="Отправить">
    </form>
